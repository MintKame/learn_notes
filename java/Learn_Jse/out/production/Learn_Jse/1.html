<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--前端
html            页面显示的内容
css             页面显示的风格
JavaScript      页面特效
-->

<!--文字处理-->
line1 <br/> line2 <br/> <!--单标签：开始结束在同一个标签-->
<i>斜体</i><b>加粗</b><u>下划线</u><br/>
水：H<sub>2</sub>0<br/>
三角: a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup><br/>
实体：5&lt;10 10&le;10<br/>

<!--图片-->
<img src="a.png" width="100px" height="100px" alt="一张图片"/>

<!-- 超链接   target: 在哪打开
    _blank _parent _self _top
    新窗口 父窗口   本窗口 顶层窗口
-->
<a href="baidu.com" target="_parent"/>

<p>段落</p>

<!--层-->
<div></div>

<!--span: 用于给元素分组，从而用css指定样式-->
<span></span>

<!--列表
    type: 列表标号，start从哪开始
        ol有序：AaIi1
        ul无序:disc, circle, square
-->
<ol type="a" start="2">
    <li>开始</li>
    <li>结束</li>
</ol>

<ul type="cicle">
    <li>西瓜</li>
    <li>苹果</li>
</ul>

<!--表格
    table | cellpadding：格子填充  cellspacing：格子间距
    td    | rowspan: 行合并        colspan: 列合并
-->
<table border="1" width="600" cellpadding="4" cellspacing="0"></table>
<tr>
    <th>名称</th>
    <th>价格</th>
</tr>
<td>
    <th>苹果</th>
    <th>10</th>
</td>
</body>
</html>
