<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--表单：
    非按钮：承载数据(k-v形式)
        key: name属性（必须指定，否则不会发送至服务器）
        value: value属性 / 文本框输入的值

    按钮：执行动作
        submit: 向c发出请求，默认get方法（都显示在url，不推荐）
-->
<form action="c" method="post">
    昵称
    <input name="nick" type="text"/> <br/>
    密码
    <input name="pwd"  type="password"/> <br/>

    性别
    <input name="gender" type="radio" value="male" checked/>男 <!--checked默认选中-->
    <input name="gender" type="radio" value="female"/>女<br/>
    <!--name一致，才有互斥效果-->
    爱好
    <input name="hobby"  type="checkbox" value="basketball" checked/>篮球<br/>
    <input name="hobby"  type="checkbox" value="football"/>足球<br/>
    <!--name一致，值存在同一个数组中-->
    星座
    <select name="star">
        <option value="1" selected>双子</option> <!--selected默认选中-->
        <option value="2">双鱼</option>
        <option value="3">摩羯</option>
    </select><br/>

    备注
    <textarea name="remark" cols="50" rows="3"></textarea><br/>

    <input type="submit" value="注册">
    <input type="reset" value="重置">
    <input type="button" value="一个按钮">
</form>
</body>
</html>
