<!DOCTYPE html>
<html lang="en">

<!--
css types:
a. css's position (prio low to high
    1. 内部样式表
    2. 外部样式表
    3. 嵌入式样式表

b. use for what: (prio low to high
    1. 标签样式表
    2. 类样式表
    3. ID样式表
-->

<head>
    <meta charset="UTF-8">

    <!--a1. 内部样式表    -->
    <style type="text/css">
        /*b1. 标签样式表 */
        p{
            color: red;
        }

        /*b2. 类样式表 */
        .cls1{
            color: blue;
        }

        /*b3. ID样式表： id在整个html尽量唯一 */
        #id1{
            color: green;
        }

        /*b4. 组合样式 */
        div .cls1{
            /* 匹配 需要<div> <xxx class="cls1">，而 非匹配 <div class="cls1"> */
            color: blueviolet;
        }
    </style>

    <!--a2. 外部样式表    -->
    <link rel="stylesheet" href="4_2_css.css">

</head>
<body>

<!--淘汰 <p><font color="aqua">str in p</font></p>-->

<p>p</p>

<div class="cls1">div && cls1</div>

<div id="id1">div && id1</div>

<div><div class="cls1">div - (div && cls1)</div></div>

<!--a3. 嵌入式样式表-->
<div style="color: yellow">str in div && cls1</div>
</body>
</html>
